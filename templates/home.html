<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>ESchedule</title>
</head>
<body>
    <div class="container mt-3">
        {% if user.is_superuser %}
            <h1 class="text-center">ESchudule ga xush kelibsiz!</h1> <hr>
            <h3>Maktablar</h3>
            {% for school in schools %}
                <a style="text-decoration: none;" href="{% url 'school' school.sid %}">{{ school.name }}</a> <br>
            {% endfor %}
        {% else %}
        <div class="text-center mt-5">
            <h1>ESchedule</h1>
            <p>Maktablarda o'quvchilarni online baholash tizimi.</p> <br>
            <label for="pid">{% if error %} <span class="text-danger">{{ error }}</span> {% else %} Farzandingizning ID sini kiriting {% endif %}</label>
            <div class="d-flex justify-content-center">
                <form method="post">
                    {% csrf_token %}
                    <input required type="number" name="pid" id="pid" class="form-control" placeholder="PID"> <br>
                    <button class="btn btn-primary w-100">Ko'rish</button>
                </form>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
